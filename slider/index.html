<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="slider">
        <div class="slider-container">
            <div class="slider-item active-slide"><img src="img/image1.jpg"></div>
            <div class="slider-item"><img src="img/image2.jpg"></div>
            <div class="slider-item"><img src="img/image3.jpg"></div>
        </div>
        <button class="slider-button slider-button-left"><i class="fas fa-angle-left"></i></button>
        <button class="slider-button slider-button-right"><i class="fas fa-angle-right"></i></button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
